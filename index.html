<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página com Pop-ups</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .btn {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
  }

  .modal {
    display: none; 
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
  }

  .close {
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
</style>

</head>
<body>

<h1>Página Principal</h1>
<p>Clique nos botões para abrir os pop-ups:</p>

<button class="btn" onclick="openModal('popup1')">Página 1</button>
<button class="btn" onclick="openModal('popup2')">Página 2</button>
<button class="btn" onclick="openModal('popup3')">Página 3</button>

<!-- POPUP 1 -->
<div id="popup1" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('popup1')">Fechar</button>
    <h2>Página 1</h2>
    <p>Conteúdo da página 1 aqui.</p>
  </div>
</div>

<!-- POPUP 2 -->
<div id="popup2" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('popup2')">Fechar</button>
    <h2>Página 2</h2>
    <p>Conteúdo da página 2 aqui.</p>
  </div>
</div>

<!-- POPUP 3 -->
<div id="popup3" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('popup3')">Fechar</button>
    <h2>Página 3</h2>
    <p>Conteúdo da página 3 aqui.</p>
  </div>
</div>

<script>
function openModal(id) {
  document.getElementById(id).style.display = "flex";
}

function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
</script>

</body>
</html>
